<ul class="nav nav-tabs" ng-hide="showSearchResult">
  <li ng-repeat="tab in tabs" ui-sref-active="active">
    <a ng-if="!tab.subtabs" ui-sref="{{tab.ref}}">{{tab.name}}</a>
    <a ng-if="tab.subtabs" class="dropdown-toggle" data-toggle="dropdown" href="#">
    {{tab.name}}
    <span class="caret"></span>
  </a>
    <ul class="dropdown-menu">
      <li ng-repeat="subtab in tab.subtabs" ng-class="{active:$state.includes(subtab.ref)}">
        <a ui-sref="{{subtab.ref}}">{{subtab.name}}</a>
      </li>
    </ul>
  </li>
</ul>
