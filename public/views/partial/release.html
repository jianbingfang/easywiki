<div ng-repeat="(month, releases) in doc.content">
  <h4>{{month ? (month + ' releases') : 'Upcoming changes'}}</h4>
  <table style="margin:5px 20px; font-weight:bold;">
    <tr>
      <td style="width:200px">{{month ? 'Released Date' : 'Check-in Date'}}</td>
      <td style="width:200px">Owner</td>
      <td style="width:200px">Description</td>
    </tr>
  </table>
  <div class="accordion" data-role="accordion" data-close-any="false">
    <div class="frame" ng-repeat="release in releases">
      <div class="heading">
        <table>
          <tr>
            <td style="width: 200px">{{release.ReleaseDate || release.CheckInDate}}</td>
            <td style="width: 200px">{{release.Owner}}</td>
            <td>{{release.Description | limitTo:100}}{{release.Description.length > 100 ? '... (more)' : ''}}</td>
          </tr>
        </table>
      </div>
      <div class="content">
        <table class="table table-striped table-bordered">
          <tbody>
            <tr ng-repeat="(key, value) in release" ng-if="value && value !== true">
              <th>{{key}}</th>
              <td>{{value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <hr/>
</div>
